name: Deploy Sports Intelligence Agent

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  CONTAINER_APP_NAME: ${{ secrets.AZURE_CONTAINER_APP_NAME }}
  ENVIRONMENT_NAME: ${{ secrets.AZURE_CONTAINER_ENV }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI - Login to ACR
      run: |
        az acr login --name ${{ env.REGISTRY }}

    - name: Build Docker image
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        docker build -t $REGISTRY/sports-agent:$IMAGE_TAG .

    - name: Push Docker image to ACR
      run: |
        docker push $REGISTRY/sports-agent:${{ env.IMAGE_TAG }}

    - name: Update Azure Container App
      run: |
        az containerapp update \
          --name $CONTAINER_APP_NAME \
          --resource-group $RESOURCE_GROUP \
          --image $REGISTRY/sports-agent:${{ env.IMAGE_TAG }}

    - name: Verify Deployment
      run: |
        az containerapp show \
          --name $CONTAINER_APP_NAME \
          --resource-group $RESOURCE_GROUP \
          --query properties.latestRevisionFqdn

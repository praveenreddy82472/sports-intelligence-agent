<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üèè Global Sports Intelligence Agent</title>

  <!-- Modern Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f3f4f6;
      --bg-elevated: #ffffff;
      --text: #111827;
      --text-secondary: #4b5563;
      --accent: #0078d7;
      --accent-soft: #e0f2ff;
      --border: #e5e7eb;
      --agent-bubble: #f7f7f8;
      --user-bubble: #0078d7;
      --input-bg: #ffffff;
    }

    body.dark-mode {
      --bg: #020617;
      --bg-elevated: #020617;
      --text: #e5e7eb;
      --text-secondary: #9ca3af;
      --accent: #38bdf8;
      --accent-soft: #0f172a;
      --border: #1f2933;
      --agent-bubble: #020617;
      --user-bubble: #1d4ed8;
      --input-bg: #020617;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      z-index: 2;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 600;
    }

    .header-subtitle {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Theme toggle */
    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .toggle-label {
      font-size: 12px;
    }

    .theme-toggle {
      position: relative;
      width: 44px;
      height: 22px;
    }

    .theme-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #cbd5f5;
      border-radius: 999px;
      transition: 0.2s;
    }

    .toggle-slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      top: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.2s;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
    }

    .theme-toggle input:checked + .toggle-slider {
      background-color: #0f172a;
    }

    .theme-toggle input:checked + .toggle-slider::before {
      transform: translateX(20px);
    }

    /* Layout */
    #app-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    /* Flash Cards */
    #flash-cards {
      padding: 16px 20px 8px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      transition: opacity 0.25s ease, max-height 0.25s ease, padding 0.25s ease,
        margin 0.25s ease, border 0.25s ease;
      max-height: 200px;
      overflow: hidden;
    }

    #flash-cards.hidden {
      opacity: 0;
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      margin-bottom: 0;
      border-bottom: none;
      pointer-events: none;
    }

    .flash-title {
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .card {
      padding: 12px 14px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 14px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      min-width: 180px;
      text-align: left;
      transition: 0.2s ease;
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.05);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card span.icon {
      font-size: 16px;
    }

    .card:hover {
      background: var(--accent-soft);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    /* Chat area */
    #chat-box {
      flex: 1;
      padding: 18px 20px 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: var(--bg);
    }

    .message-row {
      display: flex;
      gap: 8px;
      align-items: flex-start;
      animation: fadeIn 0.18s ease-out;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
    }

    .avatar.agent {
      background: #0f172a;
      color: #f9fafb;
      border-color: #0f172a;
    }

    .avatar.user {
      background: #1d4ed8;
      color: #eff6ff;
      border-color: #1d4ed8;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 13px;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .bubble.user {
      background: var(--user-bubble);
      color: #f9fafb;
      border-bottom-right-radius: 4px;
    }

    .bubble.agent {
      background: var(--agent-bubble);
      color: var(--text);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    #disclaimer {
        text-align: center;
        font-size: 12px;
        color: var(--text-secondary);
        padding: 10px 0 14px;
        opacity: 0.7;
        user-select: none;
      }


    /* Typing bubble */
    .typing-bubble {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .typing-dots {
      display: inline-flex;
      gap: 3px;
    }

    .typing-dots span {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: blink 1s infinite ease-in-out;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Input area */
    #input-area {
      display: flex;
      padding: 12px 16px;
      gap: 10px;
      background: var(--bg-elevated);
      border-top: 1px solid var(--border);
    }

    #user-input {
      flex: 1;
      padding: 11px 12px;
      font-size: 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      outline: none;
      background: var(--input-bg);
      color: var(--text);
      transition: 0.15s;
    }

    #user-input::placeholder {
      color: var(--text-secondary);
      font-size: 13px;
    }

    #user-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.35);
    }

    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: white;
      transition: 0.15s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    #send-btn {
      background: var(--accent);
    }

    #clear-btn {
      background: #b91c1c;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-0.5px);
    }

    /* Scrollbar */
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 999px;
    }

    body.dark-mode #chat-box::-webkit-scrollbar-thumb {
      background: #1f2933;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%,
      80%,
      100% {
        transform: scale(0.8);
        opacity: 0.3;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 640px) {
      .bubble {
        max-width: 85%;
      }

      header {
        padding: 10px 12px;
      }

      #input-area {
        padding: 10px 10px;
      }

      #flash-cards {
        padding-left: 10px;
        padding-right: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-title">
      <span>üèèSports Intelligence Agent</span>
      <span class="header-subtitle">Matches ¬∑ Cities ¬∑ Weather ¬∑ Travel</span>
    </div>
    <div class="header-right">
      <span class="toggle-label">üåû / üåô</span>
      <label class="theme-toggle">
        <input type="checkbox" id="theme-toggle-input" />
        <span class="toggle-slider"></span>
      </label>
    </div>
  </header>

  <div id="app-container">
    <!-- Flash Cards -->
    <div id="flash-cards">
      <div class="flash-title">Try one of these to get started</div>
      <div class="card" onclick="sendExample('current match of India')">
        <span class="icon">üèè</span>
        <span>Current match of India</span>
      </div>
      <div class="card" onclick="sendExample('Weather in Delhi')">
        <span class="icon">üå§</span>
        <span>Weather in a city</span>
      </div>
      <div class="card" onclick="sendExample('Tell me about Mumbai city')">
        <span class="icon">üèô</span>
        <span>City information</span>
      </div>
      <div class="card" onclick="sendExample('Travel info to Delhi')">
        <span class="icon">‚úà</span>
        <span>Travel info to a city</span>
      </div>
      <div class="card" onclick="sendExample('Next series of india')">
        <span class="icon">üì¢</span>
        <span>Next Series</span>
      </div>
      <div class="card" onclick="sendExample('Show me match summary of india match')">
        <span class="icon">üìÑ</span>
        <span>Match summary</span>
      </div>
    </div>

    <!-- Chat Box -->
    <div id="chat-box"></div>

    <!-- Input Area -->
    <div id="input-area">
      <input
        type="text"
        id="user-input"
        placeholder="Ask about a match, city, weather, or travel..."
        onkeydown="if(event.key==='Enter') sendMessage()"
      />

      <button id="send-btn" onclick="sendMessage()">‚û§ Send</button>
      <button id="clear-btn" onclick="clearChat()">üßπ Clear</button>
    </div>
    <div id="disclaimer">‚ö† Agent can make mistakes. Check important info.</div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const flashCards = document.getElementById("flash-cards");
    const sessionId = "default";
    const themeToggleInput = document.getElementById("theme-toggle-input");

    // Initial greeting
    addMessage("üëã Hi! Ask me about matches, city info, weather, or travel.", "agent");

    // THEME TOGGLE (with simple persistence)
    (function initTheme() {
      const saved = localStorage.getItem("gsi-theme");
      if (saved === "dark") {
        document.body.classList.add("dark-mode");
        themeToggleInput.checked = true;
      }
    })();

    themeToggleInput.addEventListener("change", () => {
      if (themeToggleInput.checked) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("gsi-theme", "dark");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("gsi-theme", "light");
      }
    });

    // Flash cards helpers
    function hideFlashCards() {
      if (!flashCards.classList.contains("hidden")) {
        flashCards.classList.add("hidden");
      }
    }

    function showFlashCards() {
      flashCards.classList.remove("hidden");
    }

    // Add a message to the chat
    function addMessage(content, role) {
      const row = document.createElement("div");
      row.classList.add("message-row", role);

      const avatar = document.createElement("div");
      avatar.classList.add("avatar", role);
      avatar.textContent = role === "user" ? "üßë" : "ü§ñ";

      const bubble = document.createElement("div");
      bubble.classList.add("bubble", role);
      bubble.innerHTML = content;

      if (role === "user") {
        row.appendChild(bubble);
        row.appendChild(avatar);
      } else {
        row.appendChild(avatar);
        row.appendChild(bubble);
      }

      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Typing bubble
    function showTyping() {
      const row = document.createElement("div");
      row.classList.add("message-row", "agent");

      const avatar = document.createElement("div");
      avatar.classList.add("avatar", "agent");
      avatar.textContent = "ü§ñ";

      const bubble = document.createElement("div");
      bubble.classList.add("bubble", "agent", "typing-bubble");
      bubble.innerHTML = `
        <span>Agent is typing</span>
        <span class="typing-dots">
          <span></span><span></span><span></span>
        </span>
      `;

      row.appendChild(avatar);
      row.appendChild(bubble);
      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;

      return row; // for removal later
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      hideFlashCards(); // after first message, hide flash cards

      addMessage(`üí¨ <b>You:</b> ${message}`, "user");
      input.value = "";

      const typingRow = showTyping();

      try {
        const response = await fetch("https://sports-agent-app.delightfulsea-201917c6.eastus.azurecontainerapps.io/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, session_id: sessionId }),
        });

        const data = await response.json();
        typingRow.remove();

        const reply = data.reply || "‚ö†Ô∏è Sorry, I couldn‚Äôt find an answer.";
        addMessage(`ü§ñ <b>Agent:</b><br>${reply}`, "agent");
      } catch (err) {
        typingRow.remove();
        addMessage("‚ùå Network error! Make sure FastAPI is running.", "agent");
      }
    }

    async function clearChat() {
      try {
        await fetch("http://127.0.0.1:8000/clear", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session_id: sessionId }),
        });
      } catch (e) {
        // If clear endpoint fails, still reset UI
      }

      chatBox.innerHTML = "";
      addMessage("üßπ Chat cleared! Start a new conversation.", "agent");
      showFlashCards();
    }

    function sendExample(text) {
      hideFlashCards();
      document.getElementById("user-input").value = text;
      sendMessage();
    }
  </script>
</body>
</html>
